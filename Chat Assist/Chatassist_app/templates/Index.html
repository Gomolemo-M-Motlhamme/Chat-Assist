<!DOCTYPE html>
<html lang="en">

  {% load static %}
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
      Chat Assist
    </title>
    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'css/nucleo-svg.css' %}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="{% static 'css/nucleo-svg.css' %}" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" href="{% static 'css/argon-dashboard.css' %}" rel="stylesheet" />
    
  </head>

  <body>
    
    <main class="main-content position-relative border-radius-lg ">
      <div class="d-flex justify-content-center " >
        <div class="row mt-4">
          <div class="card text-center row mt-4">
          <div class="col-lg-25 mb-lg-0 mb-4">
            <div class="card z-index-2 w-100">
              <div class="card-header pb-0 pt-3 bg-transparent">
                <h3 class="text-center">Chat Assist</h3>
              </div>
              <div class="card-body p-3">
                <div class="col-xs-3">
                  <div class="d-flex justify-content-center">
                    <div class="card" style="width: 80rem;">
                        <div class="card-body">
                            <form method="post">
                                <div class="form-group ">
                                  {% csrf_token %}
                                  <input type="text" class="form-control form-control-lg" name="user_input" required>
                                </div>
                                <button type="submit" class="btn btn-dark" style="width: 15rem;">Submit</button>
                              </form>
                        </div>
                    </div>
                  </div>
                
                 {% if chatbot %}
                 <div class="d-flex justify-content-center">
                    <div class="card" style="width: 80rem;">
                        <div class="card-body">
                            <p style="color: #ffffff; text-align: center;">{{ chatbot|safe}}</p>
                        </div>
                    </div>
                 </div>
                 {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--   JS Files   -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      
  </body>

</html>
